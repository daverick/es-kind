apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elastic-operator-toto
  namespace: elastic-system-toto
  labels:
    control-plane: elastic-operator-toto
    app.kubernetes.io/version: "2.3.0"
spec:
  selector:
    matchLabels:
      control-plane: elastic-operator-toto
  serviceName: elastic-operator-toto
  replicas: 1
  template:
    metadata:
      annotations:
        # Rename the fields "error" to "error.message" and "source" to "event.source"
        # This is to avoid a conflict with the ECS "error" and "source" documents.
        "co.elastic.logs/raw": "[{\"type\":\"container\",\"json.keys_under_root\":true,\"paths\":[\"/var/log/containers/*${data.kubernetes.container.id}.log\"],\"processors\":[{\"convert\":{\"mode\":\"rename\",\"ignore_missing\":true,\"fields\":[{\"from\":\"error\",\"to\":\"_error\"}]}},{\"convert\":{\"mode\":\"rename\",\"ignore_missing\":true,\"fields\":[{\"from\":\"_error\",\"to\":\"error.message\"}]}},{\"convert\":{\"mode\":\"rename\",\"ignore_missing\":true,\"fields\":[{\"from\":\"source\",\"to\":\"_source\"}]}},{\"convert\":{\"mode\":\"rename\",\"ignore_missing\":true,\"fields\":[{\"from\":\"_source\",\"to\":\"event.source\"}]}}]}]"
        "co.elastic.metrics/metricsets": "collector"
        "co.elastic.metrics/module": "prometheus"
        "co.elastic.metrics/hosts": '${data.host}:6060'
        "co.elastic.metrics/period": "10s"
        "checksum/config": c59021a608a21d8c08fb6dfa1fbd39c976ce05ccacb7edb22a3f40ef5e5148e6
      labels:
        control-plane: elastic-operator-toto
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccountName: elastic-operator
      securityContext:
        runAsNonRoot: true
      containers:
      - image: "docker.elastic.co/eck/eck-operator:2.3.0"
        imagePullPolicy: IfNotPresent
        name: manager
        args:
        - "manager"
        - "--config=/conf/eck.yaml"
        env:
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 150Mi
        volumeMounts:
        - mountPath: "/conf"
          name: conf
          readOnly: true
      volumes:
      - name: conf
        configMap:
          name: elastic-operator-toto
