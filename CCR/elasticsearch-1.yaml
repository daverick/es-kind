apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch-1
spec:
  version: 7.10.0
  nodeSets:
  - name: all-in-1
    count: 2
    config:
      node.roles: 
        - master
        - ingest
        - ml
        - transform
        - data_hot
        - data_content
        - data_warm
        - remote_cluster_client
      xpack.ml.enabled: true
      node.store.allow_mmap: false
      xpack.security.enabled: true
      node.attr.temp: warm
      xpack.monitoring.collection.enabled: true
      xpack.monitoring.elasticsearch.collection.enabled: false
      s3.client.my-minio.endpoint: minio-service.default.svc:9000
      s3.client.my-minio.protocol: http
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    podTemplate:
      metadata:
        labels:
          scrape: es
        annotations:
          co.elastic.logs/enabled: "true"
      spec:
        initContainers:
          - name: install-plugins
            command:
            - sh
            - -c
            - |
              /usr/share/elasticsearch/bin/elasticsearch-plugin list | grep repository-s3
              [[ $? -ne 0 ]] && /usr/share/elasticsearch/bin/elasticsearch-plugin install --batch repository-s3 || true
          - name: sysctl
            securityContext:
              privileged: true
            command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
        containers:
          - name: elasticsearch
            env:
            - name: ES_JAVA_OPTS
              value: -Xms1g -Xmx1g
            resources:
              requests:
                memory: 2Gi
                cpu: 0.5
              limits:
                memory: 2Gi
                cpu: 2
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: temp
                  operator: In
                  values:
                  - warm
  remoteClusters:
  - name: cluster-two
    elasticsearchRef:
      name: elasticsearch-2
