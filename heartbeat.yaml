apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: heartbeat
spec:
  type: heartbeat
  version: 7.17.5
  elasticsearchRef:
    name: elasticsearch
  config:
    http:
      enabled: true
      host: 0.0.0.0
    heartbeat.monitors:
    - type: tcp
      schedule: '@every 5s'
      hosts: ["elasticsearch-es-http.default.svc:9200"]
      id: elasticsearch
      name: elasticsearch
    - type: tcp
      schedule: '@every 5s'
      hosts: ["kibana-kb-http.default.svc:5601"]
      id: kibana
      name: kibana
  deployment:
    podTemplate:
      metadata:
        labels:
          scrape: hb
      spec:
        dnsPolicy: ClusterFirstWithHostNet
        securityContext:
          runAsUser: 0